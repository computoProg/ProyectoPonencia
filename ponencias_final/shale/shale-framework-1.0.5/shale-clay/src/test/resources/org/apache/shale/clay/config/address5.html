<form>
     <table xmlns:f="http://java.sun.com/jsf/core" 
         xmlns:h="http://java.sun.com/jsf/html">     
       <tr>
        <td>
        	<h:outputLabel id="street1Label" value="Street 1:" for="street1" extends="baseLabel"/>
        </td>
        <td>
             <h:inputText id="street1" value="#{@managed-bean-name.address1}" required="true" size="45" maxlength="50"/> 
        </td>
        <td>
        	<h:message id="street1Message" for="street1" extends="baseMessage"/> 
        </td>
     </tr>
     <tr>
        <td>
        	<h:outputLabel id="street2Label" value="Street 2:" for="street2" extends="baseLabel"/> 
        </td>
        <td>
	        <h:inputText id="street2" value="#{@managed-bean-name.address2}" required="true" size="45" maxlength="50/> 
        </td>
        <td>
            <h:message id="street2Message" for="street2" extends="baseMessage"/> 
        </td>
     </tr>
     <tr>
        <td>
        	<h:outputLabel id="cityLabel" for="city" value="City:" extends="baseLabel"/> 
        </td>
        <td> 
            <h:inputText id="city" value="#{@managed-bean-name.city}" size="25" maxlength="30" required="true"/> 
        </td>
        <td>
        	<h:message id="cityMessage" for="city" extends="baseMessage"/> 
        </td>
     </tr>
     <tr>
        <td>
           <h:outputLabel id="stateLabel" value="State:" for="state" extends="baseLabel"/> 
        </td>
        <td>
            <h:selectOneMenu id="state" value="#{@managed-bean-name.state}" required="true">  
	           <f:selectItem itemLabel="Colorado" itemValue="CO"/>
	           <f:selectItem itemLabel="Illinois" itemValue="IL"/> 
	        </h:selectOneMenu>
        </td>
        <td>
        	<h:message id="stateMessage" for="state" extends="baseMessage"/> 
        </td>
     </tr>
     <tr>
        <td>
        	<h:outputLabel id="zipLabel" for="zip" value="Zip:" extends="baseLabel"/> 
        </td>
        <td>  
             <h:inputText id="zip" value="#{@managed-bean-name.zip}" maxlength="9" size="9" valueChangeListener="#{@managed-bean-name.zipValueChange}"> 
		        <f:convertInteger/>
	            <f:validateLongRange minimum="80000" maximum="80125"/>
		        <f:valueChangeListener type="org.apache.shale.clay.config.TestValueChangeListener"/>
	        </h:inputText>      
        </td>
        <td>
        	<h:message id="zipMessage" for="zip" value="zip" extends="baseMessage"/> 
        </td>
     </tr>
     <tr>
        <td colspan="3">
            <h:commandButton id="saveCommand" value="Save" action="#{@managed-bean-name.save}" actionListener="#{@managed-bean-name.saveAction}">
                <f:actionListener type="org.apache.shale.clay.config.TestActionListener"/>
            </h:commandButton> 
        </td> 
     </tr>
  </table>
</form>
